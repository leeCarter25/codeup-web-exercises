<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script src="../js/mapbox-geocoder-utils.js"></script>
<script src="../js/keys.js"></script>
    <h1 id="coords"></h1>
<div id='map' style='width: 100%; height: 500px;'></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2FydGVyLWxlZSIsImEiOiJjbDd2MGNiNnMwNnlhM29tczNtbDVkdnJxIn0.YF4dGna5RU4YHiptKPyKFg';
    let map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-77.0502, 38.8893], // starting position [lng, lat]
        zoom: 11 // starting zoom
    });

    let popup = new mapboxgl.Popup()
        .setHTML('Lincoln Memorial');

    let marker = new mapboxgl.Marker({draggable: true})
        .setLngLat([-77.0502, 38.8893])
        .setPopup(popup)
        .addTo(map);

    marker.on('dragend', function() {
        let coordinates = marker.getLngLat();
        console.log(coordinates);
        console.log(coordinates.lat);
        console.log(coordinates.lng);
        $('#coords').html('Latitude: ' + coordinates.lat + '<br> Longitude: ' + coordinates.lng);
    });



</script>

</body>
</html>
